<div class="board-container">
  <h1>My Board</h1>
  <div class="list-container">
    <h2>To Do</h2>
    <div 
      id="todo"
      class="draggable-list"
      cdkDropList 
      #todoList="cdkDropList" 
      [cdkDropListData]="todo" 
      [cdkDropListConnectedTo]="[inprogressList, doneList]" 
      (cdkDropListDropped)="drop($event)">
      <div class="item-box" cdkDrag [cdkDragData]="task" *ngFor="let task of todo">
        <div class="text-container">
          <b class="task-title">{{ task.title }}</b>
          <p> {{ task.description }} </p>
        </div>
        <div class="button-container">
          <button mat-mini-fab color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="list-container">
    <h2>In Progress</h2>
    <div
      id="inprogress"
      class="draggable-list"
      cdkDropList 
      [cdkDropListData]="inprogress" 
      #inprogressList="cdkDropList"
      [cdkDropListConnectedTo]="[todoList, doneList]" 
      (cdkDropListDropped)="drop($event)">
      <div class="item-box" cdkDrag [cdkDragData]="task" *ngFor="let task of inprogress">
        <div class="text-container">
          <b class="task-title">{{ task.title }}</b>
          <p> {{ task.description }} </p>
        </div>
        <div class="button-container">
          <button mat-mini-fab color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="list-container">
    <h2>Done</h2>
    <div
      id="done"
      class="draggable-list"
      cdkDropList 
      [cdkDropListData]="done" 
      #doneList="cdkDropList"
      [cdkDropListConnectedTo]="[todoList, inprogressList]" 
      (cdkDropListDropped)="drop($event)">
      <div class="item-box" cdkDrag [cdkDragData]="task" *ngFor="let task of done">
        <div class="text-container">
          <b class="task-title">{{ task.title }}</b>
          <p> {{ task.description }} </p>
        </div>
        <div class="button-container">
          <button mat-mini-fab color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
